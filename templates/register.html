<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/register.css')}}"
        />
        <title>Registro - IndeNetwork</title>
        <link
            rel="icon"
            type="image/icon"
            href="{{url_for('static', filename='img/LOGO/Logo - INet ICO.ico')}}"
        />
    </head>
    <body>
        <div class="contenedorFormulario">
            <form
                action="/registering"
                class="formulario"
                method="post"
                name="formulario"
            >
                <img
                    id="logo"
                    src="{{url_for('static', filename='img/LOGO/Logotipo.png')}}"
                />
                <h3>¡Bienvenido a IndeNetwork!</h3>
                <p>Aquí podrás registrarte en la plataforma</p>
                <div class="rows">
                    <div class="cont_input-label">
                        <div class="labels">
                            <label>Documento *</label>
                        </div>
                        <div class="inputs">
                            <img
                                class="ICO"
                                src="{{url_for('static', filename='img/ICONS/Documento_ICO.png')}}"
                                alt="Icono de usuario"
                            />
                            <input
                                name="inputDocumentNumber"
                                type="number"
                                class="input"
                                placeholder="Ingrese documento"
                                required
                            />
                        </div>
                    </div>
                    <div class="cont_input-label">
                        <div class="labels">
                            <label>Contraseña</label>
                        </div>
                        <div class="inputs">
                            <img
                                class="ICO"
                                src="{{url_for('static', filename='img/ICONS/Contraseña_ICO.png')}}"
                                alt="Icono de contraseña"
                            />
                            <input
                                name="inputPassword"
                                type="password"
                                class="input"
                                placeholder="Ingrese contraseña"
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="rows">
                    <div class="cont_input-label">
                        <div class="labels">
                            <label>Nombre de usuario *</label>
                        </div>
                        <div class="inputs">
                            <img
                                class="ICO"
                                src="{{url_for('static', filename='img/ICONS/Username_ICO.png')}}"
                                alt="Icono de nombre de usuario"
                            />
                            <input
                                name="inputUsername"
                                type="text"
                                class="input"
                                placeholder="Ingrese nombre de usuario"
                                required
                            />
                        </div>
                    </div>
                    <div class="cont_input-label">
                        <div class="labels">
                            <label>Correo electrónico *</label>
                        </div>
                        <div class="inputs">
                            <img
                                class="ICO"
                                src="{{url_for('static', filename='img/ICONS/Correo_ICO.png')}}"
                                alt="Icono de correo electrónico"
                            />
                            <input
                                name="inputEmail"
                                type="email"
                                class="input"
                                placeholder="Ingrese correo electrónico"
                                required
                            />
                        </div>
                    </div>
                </div>
                <div class="rows">
                    <div class="cont_input-label">
                        <div class="labels">
                            <label>Biografía</label>
                        </div>
                        <div class="inputs" id="contTextarea">
                            <img
                                class="ICO"
                                src="{{url_for('static', filename='img/ICONS/Biografia_ICO.png')}}"
                                alt="Icono de biografia"
                            />
                            <textarea
                                rows="1"
                                id="textareaBiografy"
                                name="textareaBiography"
                                class="input"
                                placeholder="Ingrese Biografia"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <div>
                    <input id="soyProfesor" type="checkbox" />
                    <labe class="labels">Soy profesor </label>
                </div>
                <div id="buttonsLine">
                    <button
                        type="submit"
                        class="bttn_register"
                        for="formulario"
                    >
                        Registrarse
                    </button>
                </div>
                <p>
                    ¿Ya tienes una cuenta? -
                    <span id="span_login">Inciar Sesión</span>
                </p>
            </form>
        </div>
        <div class="animacion">
            <div class="three-body">
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
            </div>
        </div>
        <script>
            document.addEventListener(
                "DOMContentLoaded",
                function () {
                    document.querySelector(
                        ".animacion",
                    ).style.display = "flex"
                    document.querySelector(
                        ".contenedorFormulario",
                    ).style.display = "none"
                },
            )

            window.addEventListener("load", function () {
                setTimeout(function () {
                    document.querySelector(
                        ".animacion",
                    ).style.display = "none"
                    document.querySelector(
                        ".contenedorFormulario",
                    ).style.display = "block"
                }, 2000)
                document
                    .getElementById("span_login")
                    .addEventListener("click", function () {
                        location.href = "/login"
                    })
            })
        </script>
    </body>
</html>
