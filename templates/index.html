        <meta

            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/index.css')}}"

        <title>🏠 Home - IndeNetwork</title>
        <link
            rel="icon"
            type="image/icon"
            href="{{url_for('static', filename='img/Logo 1 - Beta Icono.ico')}}"
        />
    </head>
    <body>
        <form action="/login" class="formulario" method="post" name="formulario">
            <img
                id="logo"
                src="{{url_for('static', filename='img/Logo 3 - Beta.png')}}"
            />
            <div class="flex-column">
                <label>Email</label>
            </div>
            <div class="inputsFormulario">
                <svg
                    height="20"
                    viewBox="0 0 32 32"
                    width="20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <g id="Layer_3" data-name="Layer 3">

                <input
                    name="inputEmail"
                    type="email"
                    class="input"
                    placeholder="Ingrese su correo"
                    required
                />
            </div>

            <div class="flex-column">
                <label>Contraseña </label>
            </div>
            <div class="inputsFormulario">
                <svg
                    height="20"
                    viewBox="-64 0 512 512"
                    width="20"

                <input
                    name="inputContraseña"
                    type="password"
                    class="input"
                    placeholder="Ingrese su contraseña"
                    required
                />
                <svg
                    id="ver_contraseña"
                    viewBox="0 0 576 512"
                    height="1em"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        id="ver_contraseña"
                        d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
                    ></path>
                </svg>
            </div>

            <div class="flex-row">
                <div>
                    <input id="opcion_recordar" type="checkbox" />
                    <label>Recuerdame </label>
                </div>
                <span id="span_recuperarContraseña"
                    >Olvidé mi contraseña</span
                >
            </div>
            <button type="submit" class="bttn_login" for="formulario">Iniciar Sesión</button>
            <p class="p">
                No tengo una cuenta
                <span id="span_registrarse">Registrarse</span>
            </p>
            <p class="p line">O ingresar con</p>

            <div class="flex-row">

            </div>
        </form>
        <div id="animacion">
            <div class="three-body">
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/index.js')}}"></script>

</html>
