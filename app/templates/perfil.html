<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="icon"
            type="image/icon"
            href="{{url_for('static', filename='img/LOGO/Logo - INet ICO.ico')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='css/perfil.css')}}"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Mi Perfil - INet</title>
    </head>
    <body>
        <div id="body2">
            <header>
                <a href="/">
                    <img
                        id="logo"
                        alt="Logo de IndeNetwork"
                        src="{{url_for('static', filename='img/LOGO/Logotipo.png')}}"
                    />
                </a>
                <nav>
                    <div id="img_nav">
                        <a href="/inicio">
                            <img
                                src="{{url_for('static', filename='img/ICONS/StartICO.svg')}}"
                            />
                        </a>
                        <a>
                            <img
                                src="{{url_for('static', filename='img/ICONS/OptionLineICO.svg')}}"
                            />
                        </a>
                    </div>
                </nav>
            </header>
            <div id="cont_principal">
                <div id="type_member">
                    <p>{{tipo}}</p>
                </div>
                <div
                    style="border-top: 1px solid black; width: 100%"
                ></div>
                <div class="cont_secundario">
                    <div class="informacionPerfil">
                        <div class="rows">
                            <div class="row">
                                <label>Nombre</label>
                                <p>{{nombre + " " + apellido}}</p>
                            </div>
                        </div>
                        <div class="rows">
                            <div class="row">
                                <label>Grado - Grupo</label>
                                <p>{{grado + " - " + grupo}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bttns_profile">
                    <button id="logout" type="button">Cerrar Sesi√≥n</button>
                    <button id="edit_profile" type="button">Editar Mi perfil</button>
                </div>
            </div>


            <footer>
                <p>
                    Donde tus preguntas encuentran respuestas y tu
                    aprendizaje se fortalece
                </p>
                <a href="https://ieindependencia.edu.co">
                    I.E La Independencia
                </a>
                <p>&copy; 2024 IndeNetwork</p>
            </footer>
        </div>
        <div class="animacion">
            <div class="three-body">
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("body2").style.display = "none"
            document.querySelector(".animacion").style.display =
                "flex"
        })

        window.addEventListener("load", function () {
            setTimeout(function () {
                document.querySelector(".animacion").style.display =
                    "none"
                document.getElementById("body2").style.display =
                    "block"
            }, 2000)
            document.getElementById("logout").addEventListener("click",function(){
                window.location.href = "/logout"
            })
        })
    </script>
</html>
