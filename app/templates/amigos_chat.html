<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndeNetwork - Chats</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/amigos-chat.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/icon" href="{{url_for('static', filename='img/LOGO/Logo - INet ICO.ico')}}">
</head>

<body>
    <header>
        <img id="logo" alt="Logo de IndeNetwork" src="{{ url_for('static', filename='img/LOGO/logotipo.png') }}" />

    </header>
    <div id="cont_principal">
        <section class="friends">
            <h1>FRIENDS</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search" id="searchInput">
            </div>
    
            <!-- agregar lista de amigos funcion extracion -->
            <div class="lista">
                <span>
                    <ul id="friendsList">
                        {% for miembro in miembros %}
                        <hr>
                        <li><a href="{{ url_for('amigosChat_interface', amigo_id=miembro[0]) }}">{{ miembro[1] }} {{ miembro[2] }}</a></li>
                        {% endfor %}
                    </ul>
                </span>
            </div>
        </section>

        <section class="Chat-frineds">
            <div class="contenedor_chat">
                <div class="chat-header" id="chat-header"><strong>{{ amigo_nombre }} {{ amigo_apellido }}</strong></div>
                <hr>
                <div class="chat-messages">
                    <div class="message sent">
                        <p class="message-text">Mensaje del emisor</p>
                        <span class="sent-time time">Fecha y hora del mensaje</span>
                    </div>
    
                    <div class="message received">
                        <p class="message-text">Mensaje del receptor</p>
                        <span class="received-time time">Fecha y hora del mensaje</span>
                    </div>
                </div>
                
                <div class="chat-input">
                    <form id="messageForm" action="{{ url_for('amigosChat_interface', amigo_id=amigo_actual) }}" method="post">
                        <input type="text" name="Enter_mensaje" placeholder="Escribe tu mensaje aquÃ­..." required>
                        <button type="submit" id="sendButton">&#10148;</button>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <script src="{{ url_for('static', filename='js/amigos-chat.js') }}"></script>
</body>

</html>
